name: aditya CI

on: push

jobs: 
  build-test:
    name: Lint, Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout latest code
      uses: actions/checkout@v4

    - name: Setup Nodejs
      uses: actions/setup-node@v4
      
    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Run build
      run: npm run build

    - name: Run test
      run: npm run test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - name: Checkout latest code
      uses: actions/checkout@v4

    - name: Setup Nodejs
      uses: actions/setup-node@v4
      
    - name: Install dependencies
      run: npm install
      
    - name: Run deploy
      run: npm run deploy
